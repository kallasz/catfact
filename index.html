<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .icon-fill {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>

  <title>Cat Facts</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê±‚Äçüë§</text></svg>">

  <link rel="stylesheet" href="index.css">

  <script src="index.js" defer></script>
</head>
<body>
  <header><h1>cat facts üêà</h1></header>

  <div class="layout">

    <div id="about">
      <h2>About</h2>
      <p>Showing random cat facts using <a href="https://catfact.ninja" target="_blank">catfact.ninja</a>.</p>
      <p>This website stores the history locally.</p>
      <p>Found an error? Open an issue: <a href="https://github.com/kallasz/catfact/issues" target="_blank">kallasz/catfact</a>.</p>
    </div>

    <main>
      <div class="hidden" id="noitem">
        <h1>No cats for you üêà</h1>
      </div>

      <div id="contentbar">
        <h1>Cat Fact</h1>
        <p id="fact"></p>
      </div>

      <div id="actionbar" data-i="0">
        <div>
          <button onclick="wayback(actionbar.dataset.i - 1)" id="back"><span class="material-symbols-rounded">arrow_back</span></button>
          <button onclick="wayback(actionbar.dataset.i - -1)" id="forward"><span class="material-symbols-rounded">arrow_forward</span></button>
          <span id="historycount"></span>
        </div>
        <div>
          <button onclick="fh.remove(actionbar.dataset.i)" id="removecurrentfactbtn"><span class="material-symbols-rounded">delete</span></button>
          <button onclick="fh.rstar(actionbar.dataset.i)" id="currentfactbtn"><span class="material-symbols-rounded" id="starcurrentfactspan">star</span></button>
          <button onclick="getnew()" id="getnewbtn">GET NEW</button>
        </div>
      </div>
    </main>

    <div class="historytab">
      <h2 class="h2-with-btn">History <button id="starredchip" onclick="filterstarred()"><span class="material-symbols-rounded">star_half</span></button></h2>
      <ul id="historylist"></ul>
    </div>

  </div>

  <div id="mobile-nav" class="hidden">
    <button class="mobile-nav-btn" data-for="#about" onclick="changetab('#about')"><span class="material-symbols-rounded">info</span>ABOUT</button>
    <button class="mobile-nav-btn" data-for="main" onclick="changetab('main')"><span class="material-symbols-rounded">menu_book</span>CAT FACT</button>
    <button class="mobile-nav-btn" data-for=".historytab" onclick="changetab('.historytab')"><span class="material-symbols-rounded">schedule</span>HISTORY</button>
  </div>
</body>
</html>
